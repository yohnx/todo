<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <nav class="py-6 px-8 bg-green-500 flex items-center justify-between">
    <a class="text text-white text-3xl" href="{% url 'core:index' %}">ToDo</a>
    <div class="space-x-4">
      <a href="{% url 'core:about' %}" class="text-2xl text-white">About</a>
      {% if request.user.is_authenticated %}
        <a href="{% url 'project:projects' %}" class="text-2xl text-white py-4 px-8 bg-gray-400">Projects</a>
      {% else %}
        <a href="{% url 'account:login' %}" class="text-2xl text-white py-4 px-8 bg-gray-400">Login</a>
        <a href="{% url 'account:signup' %}" class="text-2xl text-white py-4 px-8 bg-blue-400">Signup</a>
      {% endif %}
    </div>
  </nav>
  <main class="py-6">
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
