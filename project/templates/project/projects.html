{% extends 'core/base.html' %}
{% block content %}
    <h1 class="text-3xl text-black-200">Projects</h1><br>
    <a href="{% url 'project:add' %}" class="text-white py-4 px-8 bg-blue-400 inline-block">Add</a>
    <div class="mt-6 grid grid-cols-4 gap-2">
        {% for project in projects %}
            <div class="px-2 py-2 bg-green-200">
                <a href="{% url 'project:project' pk=project.id %}">
                    <h2 class="mb-4 text-xl">{{project.name}}</h2>
                    <p class="text-sm text-green-600">{{project.description}}</p>
                <a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
