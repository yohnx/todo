{% extends 'core/base.html' %}
{% block content %}
    <h1 class="text-3xl text-black-200 mb-6">{{project.name}}</h1>
    {% if todolist.description %}
        <p class="mb-6">{{todolist.description}}</p>
    {% endif %}
    <a href="{% url 'todolist:add' project.id %}" class="text-white py-4 px-8 bg-emerald-400 inline-block">Add Todo list</a>
    <a href="{% url 'project:edit' project.id %}" class="text-white py-4 px-8 bg-blue-400 inline-block">Edit</a>
    <a href="{% url 'project:delete' project.id %}" class="text-white py-4 px-8 bg-amber-400 inline-block">Delete</a>
    <div class="mt-6 grid grid-cols-4 gap-4">
        {% for todolist in project.todolists.all %}
            <div class="px-6 py-6 bg-green-200">
                <a href="{% url 'todolist:todolist' project.id todolist.id %}">
                    <h2 class="mb-4 text-xl">{{todolist.name}}</h2>
                    <p class="text-sm text-green-600">{{todolist.description}}</p>
                <a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
