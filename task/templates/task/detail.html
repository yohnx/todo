{% extends 'core/base.html' %}
{% block content %}
    <h1 class="text-3xl text-black-200 mb-6">{{task.name}}</h1>
    <p><strong class="font-bold">Status: </strong>{% if task.is_done %}Done{% else %}todo{% endif %}</p>
    {% if task.description %}
        <p class="mb-6">{{task.description}}</p>
    {% endif %}
    {% if not task.is_done %}
        <a href="?is_done=yes" class="text-white py-4 px-8 bg-emerald-400 inline-block">Mark as done</a>
    {% endif %}
    <a href="{% url 'task:edit' task.project_id task.todolist_id task.id %}" class="text-white py-4 px-8 bg-blue-400 inline-block">Edit</a>
    <a href="{% url 'task:delete' task.project_id task.todolist_id task.id %}" class="text-white py-4 px-8 bg-amber-400 inline-block">Delete</a>
    
{% endblock %}
