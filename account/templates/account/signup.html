{% extends "core/base.html" %}
{% block content %}
    <div class="max-w-sm mx-auto py-4 bg-green-800 text-center">
        <h1 class="text-3xl text-white">Signup</h1><br>
        <form class="px-8" method="post" action=".">
            {% csrf_token %}
            <div>
                <label class="text-white">Name</label>
                <input name="name" type="text" class="w-full py-4 px-8 bg-green-500 text-white">
            </div>
            <div>
                <label class="text-white">Email</label>
                <input name="email" type="email" class="w-full py-4 px-8 bg-green-500 text-white">
            </div>
            <div>
                <label class="text-white">Password</label>
                <input name="password" type="password" class="w-full py-4 px-8 bg-green-500 text-white">
            </div>
            <div>
                <label class="text-white">Repeat Password</label>
                <input name="repeatpassword" type="password" class="w-full py-4 px-8 bg-green-500 text-white">
            </div><br>
            <div>
                <button class="text-1xl text-white py-3 px-6 bg-blue-400">Signup</button>
            </div>
        </form>
    </div>
{% endblock %}
